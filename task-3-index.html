<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-finder</title>
    <link rel="stylesheet" href="./css/task-3-style.css">
    <link rel="stylesheet" href="./css/task-3-grade.css">
    <link rel="shortcut icon" href="./assests/images/learning.png" type="image/x-icon">
   
</head>

<body>
    <main>
        <div class="grade componnentContainer">
            <div class="gradeContainer screenSize">
                <div class="headingBody grid-1">
                    <div class="headingBlock dflex">
                        <div class="headingBox dflex">
                            <h3> Exam Grade</h3>
                        </div>
                        <div class="homeBox">
                            <a href="./index.html" class="home-button">Home</a>
                        </div>
                    </div>
                </div>
                <div class="gradeBody grid-1">
                    <div class="gradeBlock dflex-col">
                        <div class="gradeBox">
                            <form action="">
                                <div class="fromGrp dflex">
                                    <label for="sname">ENTER YOUR NAME:</label>
                                    <input type="text" id="sname" placeholder="Enter your name">
                                </div>
                                <div class="fromGrp dflex">
                                    <label for="mark_1">ENTER YOUR MARK:</label>
                                    <input type="text" id="mark_1"  placeholder="Enter your mark">
                                </div>
                                <div class="fromGrp dflex">
                                    <button type="button" onclick="calculate()"> Submit</button>
                                </div>
                                <div class="fromGrp dflex">
                                    <label for="grade">YOUR GRADE:</label>
                                    <input type="text" id="grade" value="" readonly>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/task-3-script.js"></script>
</body>

</html>
