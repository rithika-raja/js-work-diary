<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Checker</title>
    <link rel="stylesheet" href="./css/task-7-style.css">
    <link rel="shortcut icon" href="./assests/images/learning.png" type="image/x-icon">
    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="character componentSpacing">
        <div class="characterContainer screenSize">
            <div class="characterBody grid-1">
                <div class="characterBlock dflex">
                    <div class="homeBox">
                        <a href="./index.html" class="home-button">Home</a>
                      </div>
                    <div class="characterBox">
                        <h3>Check Letter / Number / Special Character</h3>
                        <div class="formGrp dflex-col">
                            <input type="text" id="charInput" maxlength="1" placeholder="Type one character...">  
                            <button onclick="checkCharacter()">Check</button>
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/task-7-script.js"></script>
</body>

</html>
